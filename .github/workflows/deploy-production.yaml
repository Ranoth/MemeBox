---
name: Deploy To Production

on:
  push:
    branches:
      - master

  pull_request:
    branches:
      - master

  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Dotnet
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: 6.x.x
      - run: dotnet publish -p:PublishProfile=FolderProfile

      - name: compress the build
        run: |
          sudo apt-get install zip
          zip -r MemeBox.zip bin/MemeBox

      - name: scp zip to server
        uses: appleboy/scp-action@master
        with:
            host: ${{ secrets.HOST }}
            username: ${{ secrets.USERNAME }}
            key: ${{ secrets.KEY }}
            port: ${{ secrets.PORT }}
            source: "MemeBox.zip"
            target: "${{ secrets.PATH_TO_PROJECT}}/download"
            
      - name: scp app.xml to server
        uses: appleboy/scp-action@master
        with:
            host: ${{ secrets.HOST }}
            username: ${{ secrets.USERNAME }}
            key: ${{ secrets.KEY }}
            port: ${{ secrets.PORT }}
            source: "app.xml"
            target: "${{ secrets.PATH_TO_PROJECT}}"

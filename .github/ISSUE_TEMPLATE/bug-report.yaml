name: Bug Report
description: Create a report to help us improve
title : "[BUG] "
labels:
  - bug
  - needs-triage
body:
  - type: "markdown"
    attributes: 
      value: |
        ## Thanks for taking the time to report a bug!

  - type: "checkboxes"
    id: "no-duplicate"
    attributes:
      label: "Is there already an issue for this bug?"
      description: "Please search to see if this bug has already been reported."
      options:
        - label: "I have checked that this issue has not already been reported."
          required: true

  - type: "textarea"
    id: "bug-summary"
    attributes:
      label: "Summary"
      description: "A clear and concise description of what the bug is."
      placeholder: "I'm always frustrated when..."
    validations:
        required: true
  
  - type: "textarea"
    id: "bug-steps"
    attributes:
      label: "Steps to Reproduce"
      description: "Steps to reproduce the behavior:"
      placeholder: "1. Go to '...' 2. Click on '....' 3. Scroll down to '....' 4. See error"
    validations:
      required: true

  - type: "textarea"
    id: "bug-expected"
    attributes:
      label: "Expected Behavior"
      description: "A clear and concise description of what you expected to happen."
      placeholder: "I expected to see..."
    validations:
      required: true

  - type: "textarea"
    id: "bug-actual"
    attributes:
      label: "Actual Behavior"
      description: "A clear and concise description of what actually happened."
      placeholder: "Instead I saw..."
    validations:
      required: true

  - type: "textarea"
    id: "bug-environment"
    attributes:
      label: "Environment"
      description: "Please provide details about the environment you experienced the bug in."
      placeholder: "OS, Browser, Version..."
    validations:
      required: false

  - type: "textarea"
    id: "bug-additional"
    attributes:
      label: "Additional Information"
      description: |
        "Add any other context about the problem here. 
        It could be helpful to include your settings.xml and UserSounds.xml files to help me reproduce the issue; you can find these right next to MemeBox.exe."
      placeholder: "I've also noticed that..."
    validations:
      required: false

  - type: "textarea"
    id: "bug-screenshots"
    attributes:
      label: "Screenshots"
      description: "If applicable, add screenshots to help explain your problem."
      placeholder: "Add screenshots here..."
    validations:
      required: false